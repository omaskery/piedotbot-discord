name: Container (Build & Test)
run-name: Build & Test triggered by @{{ github.actor }}

on:
  workflow_call:
    inputs:
      registry:
        description: The container registry to push to
        required: true
        type: string
      registry_namespace:
        description: The container registry namespace to push to
        required: true
        type: string
      image_name:
        description: The name of the container image to use
        required: true
        type: string
      push:
        description: Whether to push the built image
        required: true
        type: boolean

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Image
        run: docker build . --file Dockerfile --tag ${{ inputs.image_name }}

      - name: Log into GitHub Container Registry
        if: ${{ inputs.push }}
        uses: docker/login-action@v3.4.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GitHub Container Registry
        if: ${{ inputs.push }}
        run: |
          IMAGE_ID=${{ inputs.registry }}/${{ inputs.registry_namespace }}/${{ inputs.image_name }}

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag ${{ inputs.image_name }} $IMAGE_ID:$VERSION
          docker tag ${{ inputs.image_name }} $IMAGE_ID:${{ github.sha }}
          docker push ${{ inputs.image_name }} --all-tags
